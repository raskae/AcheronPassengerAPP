# Tutorial here: https://medium.com/@harmittaa/travis-ci-android-example-357f6e632fc4

language: android
sudo: required
jdk:
  - oraclejdk8

env:
  global:
   - ANDROID_API_LEVEL=26
   - EMULATOR_API_LEVEL=26
   - ANDROID_BUILD_TOOLS_VERSION=26.0.2
   - ANDROID_ABI=google_apis/armeabi-v7a
   - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)

android:
  components:
#      - tools
      - platform-tools
      - tools

      - build-tools-$ANDROID_BUILD_TOOLS_VERSION
      - android-$ANDROID_API_LEVEL
      - addon-google_apis-google-$ANDROID_API_LEVEL
      - extra-google-google_play_services
      - extra-android-support
      - extra-google-m2repository
      - extra-android-m2repository
      #Need a devices here ofr instrumentation test
#      - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
#      - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

#licenses:
#  - 'android-sdk-preview-license-52d11cd2'
#  - 'android-sdk-license-.+'
#  - 'google-gdk-license-.+'

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

#script: ./gradlew build connectedCheck #for instrumentation test
script: ./gradlew build

branches:
  only:
    - master

before_install:
  - yes | sdkmanager "platforms;android-27"